<html lang="en">

    <body>

                  document.getElementById('noButton').style.left = `370px`;

                        window.location.href = "yes.html";
                    }
                    function moveButton() {

                      var a = Math.random() * 500

                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;

                      setTimeout(function() {
                      document.getElementById('noButton').style.left = `370px`;
                      document.getElementById('noButton').style.top = `1150px`;
                          }, 300);
