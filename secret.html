<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Secret</title>
</head>
<body>
    <form id="passcodeForm">
        <label for="passcodeInput">Enter the passcode:</label><br>
        <input type="password" id="passcodeInput" name="passcodeInput"><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <button style="position: absolute; top: 10px; left: 10px; font-size: 16px; color: #6699CC;" onclick="window.location.href='index.html'">Back</button>
    
    <script>
        // Define the correct passcode
        var correctPasscode = "mxb1123";

        // Function to handle form submission
        document.getElementById("passcodeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            
            // Get user input passcode
            var userInput = document.getElementById("passcodeInput").value;

            // Check if the entered passcode is correct
            if (userInput === correctPasscode) {
                // Redirect to the desired page if the passcode is correct
                window.location.href = "Gift/gift.html";
            } else
            if (userInput != correctPasscode) {
                // Display an error message if the passcode is incorrect
                alert("B7bk walahi bas try again");
            }
        
        });
    </script>
</body>
</html>
